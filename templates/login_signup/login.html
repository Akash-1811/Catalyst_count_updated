{% extends "owner_site_base.html" %}
<!doctype html>
{% load static %}
{% block owner_site_content %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <style>



    </style>

    <title>Catalyst Login</title>
  </head>
  <body>

    <!--NAV BAR -->

    <div class="container-fluid">
      <div class="p-4 m-4">
        <div class="col-lg-5 mt-4 mb-4 mx-auto border rounded pt-4 pb-5 ps-4 pe-4" >
          <h3 class='alert alert-light boreder rounded mt-4 mb-4'>Catalyst's Login</h3>
          <form class="" action="" method="POST">
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error }}
                </div>
                {% endif %}

           <div class="mb-3">
             <label for="email" class="form-label">Username</label>
             <input type="text" name="username" class="form-control" id="email">
             <div id="emailHelp" class="form-text">We'll never share your data with anyone else.</div>
          </div>
          <div class="mb-3">
             <label for="password" class="form-label">Password</label>
             <input type="password" name="password" class="form-control" id="password">
         </div>

        <button type="submit" class="btn btn-primary">Login </button>


          </form>

        </div>

      </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
{% endblock %}
