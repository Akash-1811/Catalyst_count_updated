{% extends "owner_site_base.html" %}
<!doctype html>
{% load static %}
{% block owner_site_content %}
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <style>
      </style>
      <title>Catalyst Query Builder</title>
   </head>
   <body>       <form method="post">
                    {% csrf_token %}

                    <div class="row" style="margin-top: 20px;">
                        <h2>{{ result_count }} Records Found</h2>
                    </div>

                    <div class="row" style="margin-top: 20px;">
                        <div class="form-group">
                           <div class="col-md-4 col-sm-12 col-xs-12">
                              <div class="input-group">
                                 <input type="text" id="id_search" name="keyword" placeholder="keyword" value="{{keyword}}" class="form-control col-md-7 col-xs-12" style="border-radius: 5px;">
                                 <span class="input-group-btn">
                                 <input type="submit" name="search_btn" class="btn btn-default pull-right" value="Search" style="color: #fff;background-color: #081549;border-radius: 5px;margin-left: 10px;">
                                 </span>
                              </div>
                           </div>
                           <hr/>
                           <div class="col-md-12 col-sm-12 col-xs-12  pull-right">
                              <div class="row" >
                                 <div class="x_panel" style="box-shadow: 2px 3px 28px 0px rgba(66,66,66,0.36); background-color: #081549;border-radius: 5px;">

                                 <div>

                                    <div class="col-md-2 col-sm-3 col-xs-6 mob-sm-sale-register-menu pull-left">
                                       <label class="control-label" for="id_Service" style="padding-left:10px;color: #fff;"> Country </label>
                                       <select name="country" id ="id_services"
                                            class="form-control col-md-7 col-xs-12">
                                            <option value="" >All Country</option>
                                            {% for country_option  in countries %}
                                                <option value="{{ country_option }}" {% if country_option == country %} selected {% endif %}>{{ country_option }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <div class="col-md-2 col-sm-3 col-xs-6 mob-sm-sale-register-menu pull-left">
                                        <label class="control-label" for="id_Service" style="padding-left:10px;color: #fff;">Year Founder</label>
                                        <select name="year" id="id_services" class="form-control col-md-7 col-xs-12">
                                            <option value="">All Year</option>
                                            <option value="1980" {% if year == '1980' %} selected {% endif %}>1980</option>
                                            <option value="1981" {% if year == '1981' %} selected {% endif %}>1981</option>
                                            <option value="1982" {% if year == '1982' %} selected {% endif %}>1982</option>
                                            <option value="1983" {% if year == '1983' %} selected {% endif %}>1983</option>
                                            <option value="1984" {% if year == '1984' %} selected {% endif %}>1984</option>
                                            <option value="1985" {% if year == '1985' %} selected {% endif %}>1985</option>
                                            <option value="1986" {% if year == '1986' %} selected {% endif %}>1986</option>
                                            <option value="1987" {% if year == '1987' %} selected {% endif %}>1987</option>
                                            <option value="1988" {% if year == '1988' %} selected {% endif %}>1988</option>
                                            <option value="1989" {% if year == '1989' %} selected {% endif %}>1989</option>
                                            <option value="1990" {% if year == '1990' %} selected {% endif %}>1990</option>
                                            <option value="1991" {% if year == '1991' %} selected {% endif %}>1991</option>
                                            <option value="1992" {% if year == '1992' %} selected {% endif %}>1992</option>
                                            <option value="1993" {% if year == '1993' %} selected {% endif %}>1993</option>
                                            <option value="1994" {% if year == '1994' %} selected {% endif %}>1994</option>
                                            <option value="1995" {% if year == '1995' %} selected {% endif %}>1995</option>
                                            <option value="1996" {% if year == '1996' %} selected {% endif %}>1996</option>
                                            <option value="1997" {% if year == '1997' %} selected {% endif %}>1997</option>
                                            <option value="1998" {% if year == '1998' %} selected {% endif %}>1998</option>
                                            <option value="1999" {% if year == '1999' %} selected {% endif %}>1999</option>
                                            <option value="2000" {% if year == '2000' %} selected {% endif %}>2000</option>
                                            <option value="2001" {% if year == '2001' %} selected {% endif %}>2001</option>
                                            <option value="2002" {% if year == '2002' %} selected {% endif %}>2002</option>
                                            <option value="2003" {% if year == '2003' %} selected {% endif %}>2003</option>
                                            <option value="2004" {% if year == '2004' %} selected {% endif %}>2004</option>
                                            <option value="2005" {% if year == '2005' %} selected {% endif %}>2005</option>
                                            <option value="2006" {% if year == '2006' %} selected {% endif %}>2006</option>
                                            <option value="2007" {% if year == '2007' %} selected {% endif %}>2007</option>
                                            <option value="2008" {% if year == '2008' %} selected {% endif %}>2008</option>
                                            <option value="2009" {% if year == '2009' %} selected {% endif %}>2009</option>
                                            <option value="2010" {% if year == '2010' %} selected {% endif %}>2010</option>
                                            <option value="2011" {% if year == '2011' %} selected {% endif %}>2011</option>
                                            <option value="2012" {% if year == '2012' %} selected {% endif %}>2012</option>
                                            <option value="2013" {% if year == '2013' %} selected {% endif %}>2013</option>
                                            <option value="2014" {% if year == '2014' %} selected {% endif %}>2014</option>
                                            <option value="2015" {% if year == '2015' %} selected {% endif %}>2015</option>
                                            <option value="2016" {% if year == '2016' %} selected {% endif %}>2016</option>
                                            <option value="2017" {% if year == '2017' %} selected {% endif %}>2017</option>
                                            <option value="2018" {% if year == '2018' %} selected {% endif %}>2018</option>
                                            <option value="2019" {% if year == '2019' %} selected {% endif %}>2019</option>
                                            <option value="2020" {% if year == '2020' %} selected {% endif %}>2020</option>
                                            <option value="2021" {% if year == '2021' %} selected {% endif %}>2021</option>
                                            <option value="2022" {% if year == '2022' %} selected {% endif %}>2022</option>
                                            <option value="2023" {% if year == '2023' %} selected {% endif %}>2023</option>
                                            <option value="2024" {% if year == '2024' %} selected {% endif %}>2024</option>
                                        </select>
                                    </div>

                                    <div class="col-md-2 col-sm-3 col-xs-12">
                                        <label class="control-label" for="id_membership_plan"style="color: #fff;">City</label>
                                        <select name="city"
                                           id="id_trainer" class="form-control col-md-7 col-xs-12">
                                           <option value="" >All City</option>
                                           {% for city_option in sliced_cities %}
                                                <option value="{{ city_option }}" {% if city_option == city %} selected {% endif %}>{{ city_option }}</option>
                                            {% endfor %}
                                        </select>
                                     </div>

                                 <div class="col-md-2 col-sm-3 col-xs-12">
                                        <label class="control-label" for="id_membership_plan"style="color: #fff;">Industry</label>
                                        <select name="industry"
                                           id="" class="form-control col-md-7 col-xs-12">
                                           <option value="" >All Industries</option>
                                           {% for industry in industries %}
                                                <option value="{{ industry }}" {% if industry == industry %} selected {% endif %}>{{ industry }}</option>
                                            {% endfor %}
                                        </select>
                                     </div>

                                  <div class="col-md-2 col-sm-3 col-xs-12">
                                        <label class="control-label" for="id_membership_plan"style="color: #fff;">Employee From</label>
                                         <input type="text" id="" name="employee_from" placeholder="Employee From" value="{{employee_from}}" class="form-control col-md-7 col-xs-12" style="border-radius: 5px;">

                                     </div>

                                  <div class="col-md-2 col-sm-3 col-xs-12">
                                        <label class="control-label" for="id_membership_plan"style="color: #fff;">Employee To</label>

                                         <input type="text" id="" name="employee_to" placeholder="Employee To" value="{{employee_to}}" class="form-control col-md-7 col-xs-12" style="border-radius: 5px;">

                                     </div>

                                 <br>
                                 </div>
                                 </div>
                              </div>
                           </div>

                     </div>

        </form>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   </body>
</html>
{% endblock %}
