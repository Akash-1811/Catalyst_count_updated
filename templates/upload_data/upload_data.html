{% extends "owner_site_base.html" %}
<!doctype html>
{% load static %}
{% block owner_site_content %}
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <style>
      </style>
      <title>Catalyst Upload Data</title>
   </head>
   <body>
      <div class="right_col" role="main">
         <div class="">
            <div class="row">
               <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="x_panel">
                     <div class="x_title">
                        <h2 style="margin-top: 20px;">Catalyst Upload Data  <small> Page</small></h2>
                     </div>
                     <div class="x_content">
                        <form action="" method="post" id="import_id" enctype="multipart/form-data" class="form-horizontal form-label-left">
                           {%csrf_token%}

                           <div class="form-group">
                              <label class="control-label col-md-3 col-sm-3 col-xs-12"><i class="fa fa-upload" style="font-size: 21px;"></i>
                              </label>
                              <div class="col-md-6 col-sm-6 col-xs-12">
                                 <div  class="message_wrapper">
                                    <h4 class="heading">Upload Data</h4>
                                    <blockquote style="font-size: 13px;"  class="message">
                                       Make sure you are using a csv file.
                                    </blockquote>
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <label class="control-label col-md-3 col-sm-3 col-xs-12">Upload CSV Data<span class="required">*</span>
                              </label>

                              <div class="col-md-6 col-sm-6 col-xs-12" style="margin-top: 10px;">
                                 <input type="file" id="id_upload_csv" name="upload_csv"
                                    oninvalid="this.setCustomValidity('Please upload the CSV file')" oninput="this.setCustomValidity('')"
                                    required="required" value="" class="form-control col-md-7 col-xs-12">
                              </div>
                           </div>
                           <div class="ln_solid"></div>
                           <div class="form-group">
                              <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3 " style="margin-top: 10px;">
                                 <input type="submit" name="upload_data_save" class="btn btn-success pull-right" value="Upload CSV">
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   </body>
</html>
{% endblock %}
